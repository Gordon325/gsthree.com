<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- iOS MetaTags -->
        <!-- Change Name of App -->
    <meta name="apple-mobile-web-app-title" content="G.S.Three">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!--  Bulma -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    
    
  </head>
  
  <body>
<nav class="navbar is-black myNav">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://www.gsthree.com">
            <img src="/assets/kiddoLogo.png" alt="kiddo logo">
        </a>
    </div>
    {% for page in site.pages %}
        {% if page.category contains 'myPage' %}
            <a class="button is-black menuItems" href="{{page.url}}">{{page.title}}</a>
        {% endif %}
    {% endfor %}
</nav>
   <div class="myContent"> 

    {{ content }}
     
   </div>  
  <!-- My Scripts -->
  <script src="js/scripts.js"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Simple Weather -->
  <script src="https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js"></script>

  </body>
</html>
